<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Passo a passo com scroll</title>
    <link rel="stylesheet" href="scroll.css" />

</head>
<body>
  <main>

    <section id="passos">

      <div class="p0 pa">

      <div class="p1">
        <img src="images/phones/01.png" alt="Passo 1"/>
      </div>

      <div class="p2">
        <img src="images/phones/02.png" alt="Passo 2"/>
      </div>

      <div class="p3">
        <img src="images/phones/03.png" alt="Passo 3"/>
      </div>

      <div class="p4">
        <img src="images/phones/04.png" alt="Passo 4"/>
      </div>

      <div class="p5">
        <img src="images/phones/05.png" alt="Passo 5"/>
      </div>

      <div class="p6">
        
      </div>

    </section>


    <div id="gatilhos">
      <div data-alvo="p0"></div>
      <div data-alvo="p1"></div>
      <div data-alvo="p2"></div>
      <div data-alvo="p3"></div>
      <div data-alvo="p4"></div>
      <div data-alvo="p5"></div>
      <div data-alvo="p6"></div>
    </div>

  </main>
  <script src="scroll.js"></script>

</html>
